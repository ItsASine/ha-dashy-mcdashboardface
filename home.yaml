title: Home Dashboard
views:
  - title: Home
    path: home
    type: sidebar
    badges: [ ]
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:auto-entities
            show_empty: true
            card:
              type: grid
              columns: 2
              square: false
            card_param: cards
            filter:
              include:
                - domain: person
                  options:
                    type: custom:mushroom-person-card
                    layout: vertical
                    fill_container: true
                    primary_info: name
                    secondary_info: state
                    icon_type: entity-picture
                    icon_size: large
                    alignment: center
                    card_mod:
                      style: |
                        ha-card {
                          border: none;
                          --mush-icon-size: 64px;  /* Makes person picture bigger */
                          padding: 12px;
                          width: 100%;
                        }
                        div.content {
                          text-align: center;
                          width: 100%;
                        }
                        /* Make text a bit larger */
                        div.primary {
                          font-size: 1.2em;
                          font-weight: 500;
                        }

      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:mushroom-title-card
            title: Living Room
          - type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: sensor.living_room_temperature
                    state_not: unavailable
                  - entity: sensor.living_room_temperature
                    state_not: unknown
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:mushroom-template-card
                      entity: sensor.living_room_temperature
                      icon: mdi:thermometer
                      icon_color: >
                        {% if states(entity) | float > 80 %}
                          red
                        {% elif states(entity) | float > 74 %}
                          yellow
                        {% elif states(entity) | float > 66 %}
                          green
                        {% else %}
                          blue
                        {% endif %}
                      primary: Temperature
                      secondary: "{{ states(entity) }} °F"
                      layout: vertical
                      fill_container: true
                      tap_action:
                        action: more-info
                      card_mod:
                        style: |
                          ha-card {
                            border: none;
                          }
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.living_room_temperature
                      height: 50
                      hours_to_show: 24
                      points_per_hour: 2
                      line_width: 2
                      color_thresholds:
                        - value: 0
                          color: "#2196f3"
                        - value: 66
                          color: "#4caf50"
                        - value: 74
                          color: "#ffc107"
                        - value: 80
                          color: "#f44336"
                      gradient: true
                      show:
                        labels: false
                        points: false
                        name: false
                        icon: false
                        state: false
                      card_mod:
                        style: |
                          ha-card {
                            border: none;
                          }

              - type: conditional
                conditions:
                  - entity: sensor.living_room_humidity
                    state_not: unavailable
                  - entity: sensor.living_room_humidity
                    state_not: unknown
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:mushroom-template-card
                      entity: sensor.living_room_humidity
                      icon: mdi:water-percent
                      icon_color: >
                        {% if states(entity) | float > 70 %}
                          red
                        {% elif states(entity) | float > 60 %}
                          yellow
                        {% elif states(entity) | float > 30 %}
                          green
                        {% elif states(entity) | float > 25 %}
                          yellow
                        {% else %}
                          red
                        {% endif %}
                      primary: Humidity
                      secondary: "{{ states(entity) }} %"
                      layout: vertical
                      fill_container: true
                      tap_action:
                        action: more-info
                      card_mod:
                        style: |
                          ha-card {
                            border: none;
                          }
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.living_room_humidity
                      height: 50
                      hours_to_show: 24
                      points_per_hour: 2
                      line_width: 2
                      color_thresholds:
                        - value: 0
                          color: "#f44336"
                        - value: 25
                          color: "#ffc107"
                        - value: 30
                          color: "#4caf50"
                        - value: 60
                          color: "#ffc107"
                        - value: 70
                          color: "#f44336"
                      gradient: true
                      show:
                        labels: false
                        points: false
                        name: false
                        icon: false
                        state: false
                      card_mod:
                        style: |
                          ha-card {
                            border: none;
                          }

              - type: conditional
                conditions:
                  - entity: sensor.living_room_voc
                    state_not: unavailable
                  - entity: sensor.living_room_voc
                    state_not: unknown
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:mushroom-template-card
                      entity: sensor.living_room_voc
                      icon: mdi:check-circle
                      icon_color: >
                        {% if states(entity) | float > 2000 %}
                          red
                        {% elif states(entity) | float > 250 %}
